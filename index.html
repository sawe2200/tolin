<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Online Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Albion Online Profit Calculator</h1>
        <div class="form-group">
            <label for="itemSelect">Select Item:</label>
            <select id="itemSelect"></select>
        </div>
        <div class="form-group">
            <label for="itemValue">Item Value:</label>
            <input type="number" id="itemValue" placeholder="Enter item value">
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" placeholder="Enter product price">
        </div>
        <div class="form-group">
            <label for="resourcesCosts">Resources Costs:</label>
            <input type="number" id="resourcesCosts" placeholder="Enter resources costs">
        </div>
        <div class="form-group">
            <label for="returnRate">Return Rate (%):</label>
            <input type="number" id="returnRate" placeholder="Enter return rate percentage">
        </div>
        <div class="form-group">
            <label for="craftAmount">Craft Amount:</label>
            <input type="number" id="craftAmount" placeholder="Enter craft amount">
        </div>
        <button id="calculateButton">Calculate</button>
        <div id="results">
            <p>Fee: <span id="fee"></span></p>
            <p>Profit: <span id="profit"></span></p>
            <p>Profit Percentage: <span id="profitPercentage"></span></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
